{% extends "questions/base.html" %}
{% load crispy_forms_tags %}


{% block content %}


<div id="body">
<div class="container">
    <h3> Change your password </h3>
    <br>
    <form method="post" style="width: 300px;">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-default" type="submit">Submit</button>
    </form>
    <br>
</div>
</div>

{% endblock %}
