{% extends "questions/base.html" %}

{% block content %}
    {% if question_list %}
    <ul class="list-group">
        {% for question in question_list %}
        <li class="list-group-item"><a href="{% url 'questions:detail' question.id %}">{{ question.question_text }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No questions are available.</p>
    {% endif %}
{% endblock %}
