{% extends "questions/base.html" %}

{% block content %}
        {% if question_list %}
        <ul>
            {% for question in question_list %}
            <li><a href="{% url 'questions:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No questions are available.</p>
        {% endif %}
{% endblock %}
