{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <!--[if IE]>
    <meta http-equiv="x-ua-compatible" content="IE=9"/><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALFUS</title>
    <!-- Favicons
    ==================================================
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
    -->

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'personal/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'personal/fonts/font-awesome/css/font-awesome.css' %}">

    <!-- Stylesheet
    ================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'personal/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'personal/css/responsive.css' }">

    <script type="text/javascript" src="{% static 'personal/js/modernizr.custom.js' %}"></script>

    <link href="http://fonts.googleapis.com/css?family=Raleway:500,600,700,100,800,900,400,200,300" rel="stylesheet"
          type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Playball" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="tf-home">
    <div class="overlay">
        <nav id="tf-menu" class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a href="{% url 'index' %}">
                    <img src="{% static 'personal/img/ALFUSlogowhite.png' %}" style="width:160px;height:59.5px;">
                    </a>
                </div>

            </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>

<nav id="tf-footer">
</nav>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'personal/js/jquery.1.11.1.js' %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="text/javascript" src="{% static 'personal/js/bootstrap.js' %}"></script>

<!-- Javascripts
================================================== -->
<script type="text/javascript" src="{% static 'personal/js/main.js' %}"></script>

</body>
</html>
