{% extends "personal/base.html" %}
{% load crispy_forms_tags %}

{% block content%}
<h1>{{ title }}</h1>
<br>
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table">
        {{ form|crispy }}
    </table>
    <input type="submit" class="btn btn-default" value="{{ title }}"/>
</form>

{% endblock %}
